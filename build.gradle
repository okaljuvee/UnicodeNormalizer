plugins {
    id 'java'
}

group 'kaljuvee.info'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-csv:1.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task(runNormalizer, dependsOn: 'classes', type: JavaExec) {
    main = 'info.kaljuvee.Normalizer'
    classpath = sourceSets.main.runtimeClasspath
    systemProperty 'java.util.logging.config.file', 'logging.properties'
}